{% extends 'backend/base.html' %}

{% load staticfiles %}

{% block title %}管理后台{% endblock %}

{% block external_header %}

{% endblock %}
{% block body %}

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">实时排名</h1>

        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class = "my-col" >手机型号</th>
                <th>排名</th>
              </tr>
            </thead>
            <tbody>
            {% for rank in ranks %}
              <tr>
                <td class = "my-col">{{ rank.0 }}</td>
                <td><div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" {{rank.1}} >
                      {{rank.2}}
                    </div>
                  </div>
                </td>

              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>




{% endblock %}

{% block external_js %}
<script>$("#manage_4").addClass("active")</script>
{% endblock %}
