{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/inc/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    <script type="text/javascript" src="{% static 'js/inc/jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/inc/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/utils.js' %}"></script>
    {% block external_header %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">管理后台</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a id = "logout" href="#">注销</a></li>
            </ul>
          </div>
        </div>
    </nav>
    
    
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
              <li id = "manage_1" ><a href="/manage/1/">用户列表</a></li>
              <li id = "manage_2" ><a href="/manage/2/">操作记录</a></li>
              <li id = "manage_3" ><a href="/manage/3/">问卷信息</a></li>
              <li id = "manage_4" ><a href="/manage/4/">实时排名</a></li>
            </ul>
          </div>
            {% block body %}{% endblock %}
        </div>
    </div>
    {% include 'modal.html' %}
<script>$("#logout").click(function(){showModal("提示", "要退出吗？", "确认", "/manage/logout/");})</script>
{% block external_js %}{% endblock %}
</body>
</html>
