{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图片评价</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link href="{% static 'css/login.css' %}" type="text/css" rel="stylesheet"/>
</head>

<body>
    <noscript>对不起，你的浏览器不支持或禁用了JavaScript，无法正常使用此网站</noscript>
<!--    <button id="but1" onclick="tab();" class = "tap">管理员登录</button>   -->
    <div id="login">
        <form method="post" >
            {% csrf_token %}
            <fieldset>
                <legend id="word">管理员登录</legend>
                <input id="input1" placeholder="用户名" type="text" name="u">
                <input id="input2"  placeholder="密码" type="password" name="p">
                <button  class="but" type="submit">确定</button>
            </fieldset>
        </form>
    </div>

    <script type="text/javascript">{{script}}('{{wrong}}')</script>
</body>

</html>
