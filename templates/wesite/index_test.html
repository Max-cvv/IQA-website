{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主实验界面</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/openseadragon.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-switch.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_index.css' %}">

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-switch.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/index_test.js' %}"></script>
</head>
<script>var static_root = "{% static '' %}"</script>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">图片评价网站</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#about" >About</a></li>
            
          </ul>

          <ul class="nav navbar-nav navbar-right">

            <li class = "drop-op"><a href = "#"><input type="checkbox" name="my-checkbox" id = "my-checkbox" class = "my-nav" checked></a></li>
            <li><a href = "#"  id = "reset-img">复原</a></li>
            <li><a href = "#" intro = "2" id = "nextimg">跳过</a></li>
            <li><a href = "#" intro = "3" id = "reset-choice">取消选择</a></li>
            <li><a href = "#" id = "tips">教程</a></li>
            <li><a id = "start-btn" intro = "1" href="#" role="button">下一组</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
      <div class = "my-progress">
        <div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            </div>
          </div>
        </div>
      </div>

    </nav>

    <div id = "main-back">
      
      <div class = "main container">
        <div class="row"  id="row1">
          <div id = "img1" class="col-md-6 col-sm-6 col-xs-6"></div>
          <div id = "img2" class="col-md-6 col-sm-6 col-xs-6"></div>
        </div>
        <div class="row"  id="labelForRow1">
          <div id = "label_left" class="col-md-6 col-sm-6 col-xs-6 label"><span class="glyphicon glyphicon-triangle-top"  aria-hidden="true"></span></div>
          <div id = "label_right"class="col-md-6 col-sm-6 col-xs-6 label"><span class="glyphicon glyphicon-triangle-top"  aria-hidden="true"></span></div>
        </div>

        
        
      </div> <!-- /container -->
    </div>

    <div id = "itro" class="popover" role="tooltip">
      <h3 id = "itro-title" class="popover-title"></h3>
      <div  class="popover-content">
        <div id = "itro-content"></div>
        <div style = "text-align: right;">
          <button id = "itro-btn-pass" class="itro-btn btn btn-default">跳过教程</button><span>&nbsp&nbsp</span>
          <button id = "itro-btn-next"class="itro-btn btn btn-primary" style = "float:right">下一步</button>
        </div>
        
      </div>
    </div>

  {% include 'wesite/modal.html' %}
    
</body>

</html>
