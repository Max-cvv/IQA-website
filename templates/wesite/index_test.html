{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主实验界面</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/openseadragon.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-switch.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_index.css' %}">

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-switch.js' %}"></script>
</head>
<script>var static_root = "{% static '' %}" ;
    var img_num1 = '{{ img_num }}' ;
</script>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">图片评价网站</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li class="dropdown-header">图片同步操作</li>
                <li class = "drop-op"><input type="checkbox" name="my-checkbox" id = "my-checkbox" class = "my-nav" checked></li>
                <li role="separator" class="divider"></li>
                <li><a href = "#" id = "reset-img">图片复原</a></li>
                <li role="separator" class="divider"></li>
                <li><a href = "#" id = "nextimg">下一张</a></li>
                <li role="separator" class="divider"></li>
                <li><a href = "#" id = "reset-choice">清除当前选择</a></li>
              </ul>
            </li>

            <li><a id = "start-btn" href="#" role="button">下一张</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
      <div class = "my-progress">
        <div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            </div>
          </div>
        </div>
      </div>

    </nav>

    <div id = "main-back">
      
      <div class = "main container">
        <div class="row" id="row1">
          <div id = "img1" class="col-md-6 col-sm-6 col-xs-6"></div>
          <div id = "img2" class="col-md-6 col-sm-6 col-xs-6"></div>
        </div>
        <div class="row" id="labelForRow1">
          <div id = "label_left" class="col-md-6 col-sm-6 col-xs-6 label"><span class="glyphicon glyphicon-triangle-top"  aria-hidden="true"></span></div>
          <div id = "label_right"class="col-md-6 col-sm-6 col-xs-6 label"><span class="glyphicon glyphicon-triangle-top"  aria-hidden="true"></span></div>
        </div>

        
        
      </div> <!-- /container -->
    </div>

    
    <script type="text/javascript" src="{% static 'js/index_test.js' %}"></script>
