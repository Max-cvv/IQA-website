{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="stylesheet" type="text/css" href="{% static 'css/inc/bootstrap.min.css' %}">

<script>var static_root = "{% static '' %}"</script>
<body>

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>

              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>

              </ul>
            </li>

        <div id = "img3" class="col-md-4 col-sm-4 col-xs-4"></div>
      </div>
      <div class="row" id="labelForRow1">

        <div class="col-md-4 col-sm-4 col-xs-4 label labelActive"><span class="glyphicon glyphicon-thumbs-up"  aria-hidden="true"></span></div>
